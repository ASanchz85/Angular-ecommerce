<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">{{ title | uppercase }}</span>
          <button routerLink="/admin/create" class="btn btn-success float-end">
            New
          </button>
          <table
            class="table table-striped mt-3"
            *ngIf="productsList.length > 0"
          >
            <thead>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Location</th>
              <th scope="col">Price</th>
              <th scope="col">Image</th>
              <th scope="col">Actions</th>
            </thead>
            <tbody>
              <tr *ngFor="let product of productsList">
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.location }}</td>
                <td>{{ product.price | currency : "EUR" }}</td>
                <td>
                  <img
                    [src]="product.image"
                    height="50"
                    width="50"
                    [alt]="product.name"
                  />
                  <!-- modal para mostrar imagen -->
                </td>
                <td>
                  <i (click)="editProduct(product)" type="button" class="fas fa-edit text-primary"></i>
                  <i (click)="deleteProduct(product)" type="button" class="fas fa-trash text-danger"></i>
                </td>
                  <!-- modal para editar / borrar -->
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="productsList.length == 0">There's not products to show</h5>
        </div>
      </div>
    </div>
  </div>
</div>
